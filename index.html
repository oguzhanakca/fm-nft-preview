<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="image">
          <img src="./images/image-equilibrium.jpg" alt="" />
        </div>
        <div class="card-body">
          <h1>Equilibrium #3429</h1>
          <p class="description">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="price">
            <div class="ethereum">
              <img src="./images/icon-ethereum.svg" alt="ethereum" />
              0.041 ETH
            </div>
            <div class="duration">
              <img src="./images/icon-clock.svg" alt="" />3 days left
            </div>
          </div>
        </div>

        <div class="creator">
          <img src="./images/image-avatar.png" alt="" />
          <div class="creator-text">
            Creation of <span class="name">Jules Wyvern</span>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Oguzhan Akca</a>.
      </div>
    </footer>
  </body>
</html>
